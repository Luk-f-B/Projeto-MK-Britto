<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Estilo local -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando óculos escuros e camisa preta, com barba e fundo amarelo."
        />
        <p>@maykbrito</p>
        <br />
      </div>
      <div id="switch">
        <button aria-label="Alternar tema" onclick="toggleMode()">
          <img src="./assets/moon-stars.svg" alt="Ícone de lua e estrelas" />
        </button>
      </div>

      <ul>
        <li><a href="https://github.com/maykebrito">Inscrever-se no NLW</a></li>
        <li><a href="https://github.com/maykebrito">Baixar meu e-book</a></li>
        <li><a href="https://github.com/maykebrito">Ver meu portfólio</a></li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank">
            Conheça o Explorer
          </a>
        </li>
      </ul>

      <!--<div id="switch">
        <button aria-label="Alternar tema">
          <img src="./assets/moon-stars.svg" alt="Ícone de lua e estrelas" />
        </button>
      </div>-->

      <div id="social-links">
        <a
          href="http://github.com/maykebrito"
          target="_blank"
          aria-label="Perfil no GitHub"
        >
          <ion-icon name="logo-github" aria-hidden="true"></ion-icon>
        </a>
        <a
          href="http://instagram.com/maykebrito"
          target="_blank"
          aria-label="Perfil no Instagram"
        >
          <ion-icon name="logo-instagram" aria-hidden="true"></ion-icon>
        </a>
        <a
          href="http://youtube.com/maykebrito"
          target="_blank"
          aria-label="Canal no YouTube"
        >
          <ion-icon name="logo-youtube" aria-hidden="true"></ion-icon>
        </a>
        <a
          href="http://linkedin.com/in/maykebrito"
          target="_blank"
          aria-label="Perfil no LinkedIn"
        >
          <ion-icon name="logo-linkedin" aria-hidden="true"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
